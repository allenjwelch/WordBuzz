<body>
  <div class="header">
    <div class="ui secondary menu">
      <div class="left menu">
        <h1>Buzz Word!</h1>
      </div>

      <div class="right menu">
        <h3 class= "signIn" id="loginMessage"></h3>
        <i class="user big icon signIn"></i>
      </div>
    </div>
  </div>

  <div class="ui modal">
    <i class="close icon"></i>
    <!-- Container for the demo -->
    <div class="a">
      <div class="b">
        <h2 class="title">Sign in to play!</h2>
      </div>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <p>Enter an email and password below and either sign in to an existing account or sign up</p>

        <input type="text" id="userEmail" name="email" placeholder="Email">
        <input type="password" id="userPassword" name="password" placeholder="Password">

      </div>
    </div>
    
    <div class="actions">
      <button class="ui orange button" id="btnLogin" name="login">Login</button>
      <button class="ui orange button" id="btnSignUp" name="signup">Sign Up</button>
      <button class="ui orange button disabled" id="btnLogout" name="logout">Logout</button>
    </div>
  </div>

 
  
  <div class="addWord">
    <div class="ui action input fluid big">
      <input type="text" placeholder="Add new Buzz Word" id = "addWordInput">
      <button class="ui blue right labeled icon button" id = "addWordBtn">
        <i class="comments icon"></i>
        Add
      </button>
    </div>
  </div>
  
  <div class="buttons">
    <h4>Buzz Words!</h4>
  </div>
  
  <div class="scoreBoard">
    <h1>Score Board</h1>
    <div class="ui segments">
      <div class="ui segment">
        <h2>User Score</h2>
      </div>
      <div class="ui secondary segment">
        <h3 id="userName"></h3>
        <h3 id="currentScore"></h3>
      </div>
    </div>

    <div class="ui segments">
      <div class="ui segment">
          <h2>Current High Score</h2>
        </div>
        <div class="ui secondary segment">
          <h3 id="highScoreUser"></h3>
          <h3 id="highScore"></h3>
        </div>
    </div>
